<div class="container-fluid text-center" style="height: 100vh">
  <div class="border border-info">
    <p class="lead"><b><u>App Component</u></b></p>
    <div class="row justify-content-center text-center">
      <div class="col mx-3 mt-4">
        <h1 class="display-4">Welcome to your first app!</h1>
        <div class="row justify-content-center">
          <div class="col-3">
            <ul class="navbar nav">
              <li class="nav-item">
                <a routerLink="" routerLinkActive="active" class="nav-link">First</a>
              </li>
              <li class="nav-item">
                <a routerLink="firebase" routerLinkActive="active" class="nav-link">Firebase</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center my-4">
          <div class="col-6 border border-danger">
            <lone-component [name]="title" (msg)="display($event)"></lone-component>
          </div>
        </div>
        <div class="row justify-content-center my-4">
          <div class="col-6">
            {{ msg }}
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center text-center">
      <div class="col mx-3 my-4 py-2 border border-primary">
        <p class="lead"><b><u>Router Outlet</u></b></p>
        <div class="border border-success">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
